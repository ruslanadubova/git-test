<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Форма реєстрації</h1>
        <form action="register.php" method="get">
            <fieldset>
                <legend>Обов'язкові</legend>
                <div>
                    <label for="login">ПІБ:</label>
                    <input id="login" name="login" type="text" required placeholder="Прізвище Ім'я по Батькові"
                        minlength="6" maxlength="50">
                </div>
                <div>
                    <label for="email">Імейл:</label>
                    <input id="email" name="email" placeholder="Імейл" type="email">
                </div>
                <div>
                    <label for="password">Пароль:</label>
                    <input id="password" name="password" minlength="7" maxlength="15" placeholder="Пароль"
                        type="password">
                </div>
            </fieldset>
            <fieldset>
                <legend>Додаткові</legend>
                <div>
                    <label for="url">Адреса сайта</label>
                    <input id="url" name="url" value="https://mysite.name">
                </div>
                <div>
                    <label for="file">Ваше фото:</label>
                    <input id="file" name="file" type="file">
                </div>
            </fieldset>
            <fieldset>
                <legend>Дата народження</legend>
                <div>
                    <label for="date">Ваша дата народження:</label>
                    <input id="date" name="date" type="date">
                </div>
            </fieldset>
            <fieldset>
                <legend>Стать</legend>
                <div>
                    <input id="man" type="radio" name="gender" value="man">
                    <label for="man">Чоловіча</label>
                </div>
                <div>
                    <input id="woman" type="radio" name="gender" value="woman">
                    <label for="woman">Жіноча</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Улюблена кухня</legend>
                <div>
                    <input id="ua" checked name="kitchen" value="ukrainian" type="checkbox">
                    <label for="ua">Українська</label>
                </div>
                <div>
                    <input id="ital" checked name="kitchen" value="italian" type="checkbox">
                    <label for="ital">Італійська</label>
                </div>
                <div>
                    <input id="usa" checked name="kitchen" value="amerian" type="checkbox">
                    <label for="usa">Американська</label>
                </div>
                <div>
                    <input id="jap" checked name="kitchen" value="japanese" type="checkbox">
                    <label for="jap">Японська</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Уточнення</legend>
                <div>
                    <label for="txt">Про себе:</label>
                    <textarea id="txt" name="txt" rows="10" cols="50"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Управління</legend>
                <div>
                    <input type="submit" value="Відправити">
                </div>
                <div>
                    <input type="reset" value="Скинути">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
